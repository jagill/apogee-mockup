<template name="testStatus">
<div id="testStatus" class="module">
    <h4>Test Status</h4>
    {{#if testFailures}}
      <ul id="testFailures">
        {{#each testFailures}}
        <li>{{this.message}}</li> 
        {{/each}}
      </ul>
    {{else}}
    <span class="ok">All tests pass.</span>
    {{/if}}
</div>
</template>

<template name="codeIssues">
  <div id="codeIssues" class="module">
      <h4>Code Issues</h4>
      <span class="ok">No code issues detected.</span>
  </div>
</template>

<template name="latestChanges">
  <div id="latestChanges" class="module">
      <h4>Latest Changes</h4>
      <span>No changes yet.</span>
  </div>
</template>
