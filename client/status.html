<template name="testStatus">
<div id="testStatus" class="module">
    <h4>Test Status</h4>
    <div class="module-body">
    {{#if testFailures}}
      <ul id="testFailures">
        {{#each testFailures}}
        <li>{{this.message}}</li> 
        {{/each}}
      </ul>
    {{else}}
    <span class="ok">All tests pass.</span>
    {{/if}}
    </div>
</div>
</template>

<template name="codeIssues">
  <div id="codeIssues" class="module">
      <h4>Code Issues</h4>
    <div class="module-body">
    {{#if codeIssues}}
      <ul>
        {{#each codeIssues}}
          <li class="{{this.severityClass}}">{{this.message}}</li> 
        {{/each}}
      </ul>
    {{else}}
      <span class="ok">No code issues detected.</span>
    {{/if}}
</div>
  </div>
</template>

<template name="latestChanges">
  <div id="latestChanges" class="module">
      <h4>Latest Changes</h4>
      {{#if changes}}
        <ul>
          {{#each changes}}
          <li>
            <div class="changeEntry">
              <div>
                <span class="username">{{this.username}}</span>
                <time class="timestamp timeago" datetime="{{this.whenCommitted}}">{{this.whenCommitted}}</time>
              </div>
              <div>
                  <span class="changeHash">{{this.hash}}</span>
              </div>
              <div>
                <span class="description">
                    {{this.shortDescription}}
                </span>
              </div>
            </div>
          </li>
          {{/each}}
        </ul>
      {{else}}
        <span>No changes yet.</span>
      {{/if}}
  </div>
</template>
